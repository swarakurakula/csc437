<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
          <h1>Story Prompt Platform</h1>
          <span>Create, like, and explore story prompts of all kinds!</span>
      </div>
      <nav class="nav">
          <ul>
              <li><a href="index.html">Browse Prompts</a></li>
              <li><a href="create-prompt.html">Make a Prompt</a></li>
              <li><a href="user-profile.html">My Profile</a></li>
          </ul>
      </nav>
      <div class="user-info">
          <h2>Welcome back, Jane!</h2>
          <img src="janedoe.jpg" alt="Profile Picture" class="profile-picture" />
      </div>
  </header>

  <h2>Make a Prompt</h2>
    <section class="create-prompt section">
      <form>
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="Enter the prompt title."
        />

        <label for="categories">Categories:</label>
        <select id="categories" name="categories" multiple required>
          <option value="Comedy">Comedy</option>
          <option value="Mystery">Mystery</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Adventure">Adventure</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
          <option value="Thriller">Thriller</option>
          <option value="Drama">Drama</option>
          <option value="Historical">Historical</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
        </select>
        <p>
          <small
            >Hold down Ctrl (Windows) or Command (Mac) to select multiple
            categories.</small
          >
        </p>

        <label for="prompt">Prompt:</label>
        <textarea id="prompt" name="description" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
